<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="/style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

</head>

<body>

    <!--Inicio cabeçalho-->
    <header>
        <div class="container">

            <h2 class="logo">NETFLIX</h2>
            <nav>
                <!-- Barra de navegação-->
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <!--Fim cabeçalho-->

    <!--conteudo principal-->
    <main>

        <div class="filme-principal">
            
            <div class="container">
                <h3 class="titulo">COMO VENDER DROGAS ONLINE (RÁPIDO)</h3>
                <p class="descricao">Para recuperar a ex-namorada, um adolescente nerd começa a vender ecstasy online.
                    Em pouco tempo, ele se torna um dos maiores traficantes da Europa.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>

    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="" srcset="">

            <div class="item">

    </div>
